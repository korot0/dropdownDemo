<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Demo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_vert"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Dropdown Demo</h1>
    <button id="more-vert-btn" class="material-symbols-outlined">
      more_vert
    </button>
    <div class="dropdown-container">
      <ul class="more-vert-ul">
        <li class="more-vert-item">Edit</li>
        <li class="more-vert-item">Copy</li>
        <li class="more-vert-item">Delete</li>
      </ul>
    </div>
  </body>
</html>
